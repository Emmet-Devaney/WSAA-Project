
<!doctype html>
<html>
<head><title>Air Quality Dash</title></head>
<body>
  <h1>Air Quality Dashboard</h1>
  <form method="post">
    <input name="city" placeholder="Enter city name">
    <button type="submit">Check AQI</button>
  </form>

  {% if result %}
    {% if result.error %}
      <p style="color:red;">Error: {{ result.error }}</p>
    {% else %}
      <p><strong>City:</strong> {{ result.city }}</p>
      <p><strong>AQI:</strong> {{ result.aqi }}</p>
      <p><strong>Main Pollutant:</strong> {{ result.pollutant }}</p>
      <p><strong>Time:</strong> {{ result.time }}</p>
    {% endif %}
  {% endif %}
</body>
</html>
